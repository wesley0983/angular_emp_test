<div class="user-main">
  <form [formGroup]="employeesItemForm">
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="emp-no">編號</label>
        <input type="text" class="form-control" name="emp-no" formControlName="no">
      </div>
      <div class="form-group col-md-2">
        <label for="emp-name">名稱</label>
        <input type="text" class="form-control" name="emp-name" formControlName="name">
      </div>
      <div class="form-group col-md-2">
        <label for="emp-identification">身分證字號</label>
        <input type="text" class="form-control" name="emp-identification" formControlName="identification">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="emp-phone">電話</label>
        <input type="text" class="form-control" name="emp-phone" formControlName="phone">
      </div>
      <div class="form-group col-md-3">
        <label for="emp-email">信箱</label>
        <input type="text" class="form-control" name="emp-email" formControlName="email">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="emp-password">密碼</label>
        <input class="form-control" type="password" name="emp-password" formControlName="password">
      </div>
    </div>
  </form>
  <form>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="emp-seniority">年資</label>
        <input class="form-control" type="text" name="emp-seniority" [(ngModel)]="annualLeave.seniority" [readonly]="true">
      </div>
      <div class="form-group col-md-2">
        <label for="emp-days">剩餘特休天數</label>
        <input class="form-control" type="text" name="emp-days" [(ngModel)]="annualLeave.days" [readonly]="true">
      </div>
    </div>
    <div class="form-row">
      <button type="submit" class="btn btn-danger" (click)="clickSave()">保存</button>
    </div>
  </form>
</div>
